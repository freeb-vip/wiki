# Default values for wiki.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
revisionHistoryLimit: 10

image:
  repository: requarks/wiki
  imagePullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

livenessProbe:
  httpGet:
    path: /healthz
    port: http

readinessProbe:
  httpGet:
    path: /healthz
    port: http

startupProbe:
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 60
  httpGet:
    path: /healthz
    port: http

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  # Annotations applied for services such as externalDNS or
  # service type LoadBalancer
  # type: LoadBalancer
  # httpsPort: 443
  # annotations: {}
  # loadBalancerIP: 172.16.0.1

ingress:
  enabled: true
  className: ""
  annotations: {}
  #  kubernetes.io/ingress.class: nginx
  #  kubernetes.io/tls-acme: "true"
  hosts:
    - host: wiki.freeb.vip
      paths:
        - path: "/"
          pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

volumeMounts: []

volumes: []

# This will allow us to install locales even without internet access using a initContainer & Wiki.js "sideloading"
sideload:
  enabled: false
  # Git-Repo containing all locales.json-files you need:
  repoURL: https://github.com/Requarks/wiki-localization

  ## This can be helpfull if you have internet access over a http proxy:
  env: []
  #  - name: HTTPS_PROXY
  #    value: http://my.proxy.com:3128

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## Append extra trusted certificates for node process from extra volume via NODE_EXTRA_CA_CERTS variable
# nodeExtraCaCerts: "/path/to/certs.pem"

## Additional environment variables to set
extraEnvVars: []
# extraEnvVars:
#   - name: CUSTOM_VAR
#     value: "custom_value"
#   - name: SECRET_VAR
#     valueFrom:
#       secretKeyRef:
#         name: my-secret
#         key: secret-key

## PostgreSQL 配置
# 默认配置为使用外部数据库
postgresql:
  # 设置为 true 以部署内置 PostgreSQL (需配置依赖，当前 Chart 未包含 subchart 依赖)
  # 设置为 false 以使用外部 PostgreSQL (推荐)
  enabled: false
  host: "postgres.example.com"
  port: 5432
  database: "wiki"
  username: "wiki"
  ssl: false
  ca: ""
  # 用于内置 chart 的兼容性字段 (如果启用了 subchart)
  postgresqlHost: "postgres"
  postgresqlUser: "wiki"
  postgresqlDatabase: "wiki"

# Secret 配置用于存储 PostgreSQL 密码
secret:
  # 使用现有 Secret 存储的密码（推荐生产环境）
  existingSecret: ""
  existingSecretKey: "password"
  # 直接设置密码（开发环境使用）
  password: "change-me"
